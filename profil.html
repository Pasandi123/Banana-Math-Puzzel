<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <div class="profile-info">
            <p><strong>Username:</strong> <span id="profile-username">Loading...</span></p>
            <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
            <p><strong>High Score:</strong> <span id="profile-score">Loading...</span></p>
        </div>
        <div class="profile-buttons">
            <button id="menu-btn">Back to Menu</button>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    <script type="module" src="profile.js"></script>
</body>
</html>
